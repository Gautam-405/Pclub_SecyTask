<!DOCTYPE html>
<html>
<head>
  <title>Pingala Timetable Scrapper</title>
   <link rel="stylesheet" type="text/css" href="style.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <a href="https://pingala.iitk.ac.in/IITK-0/login">
      <img src="download.png" alt="Pingala Logo" class="logo">
    </a>
    <div class="heading">
      <h1>Pingala Timetable Scrapper</h1>
    </div>
    <div class="buttons">
      <button id="Btn">Click on Me to See Time Table!!</button>
    </div>
  </div>
  <div class="contain">
    <div class="day" id="Mon"><tr>Monday</tr></div>
    <div class="day" id="Tues"><tr>Tuesday</tr></div>
    <div class="day" id="Wed"><tr>Wednesday</tr></div>
    <div class="day" id="Thu"><tr>Thursday</tr></div>
    <div class="day" id="Fri"><tr>Friday</tr></div>
  </div>
  <div class="contains">
    <div class="day" id="Monday"></div>
    <div class="day" id="Tuesday"></div>
    <div class="day" id="Wednesday"></div>
    <div class="day" id="Thursday"></div>
    <div class="day" id="Friday"></div>
  </div>
  <div class="abc">
  <div class="button">
    <button class="button1" id="Bttn1">Click here to start Notification</button>
    <button class="button2" id="Bttn2">Click here to View Additioal info</button>
  </div>
</div>
</body>
</html>
